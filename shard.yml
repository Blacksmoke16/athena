name: athena

description: |
  Annotation based JSON API framework with built in param conversion.

version: 0.4.0

authors:
  - Blacksmoke16 <Blacksmoke16@eve.tools>

crystal: 0.27.2

license: MIT

targets:
  init:
    main: src/config/init.cr

scripts:
  postinstall: shards build --release --production && ./bin/init

dependencies:
