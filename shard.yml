name: athena

description: |
  Annotation based JSON API framework with built in param conversion.

version: 0.4.0

authors:
  - Blacksmoke16 <Blacksmoke16@eve.tools>

crystal: 0.27.2

license: MIT

targets:
  athena:
    main: src/athena.cr

scripts:
  postinstall: "shards build --release --production && ./bin/athena -c athena:generate:config_file" --path=../../athena.yml

executables:
  - athena

dependencies:
  CrSerializer:
    github: blacksmoke16/CrSerializer
    version: ~> 0.6.3
  amber_router:
    github: amberframework/amber-router
    version: ~> 0.2.1

development_dependencies:
  ameba:
    github: veelenga/ameba
    version: ~> 0.9.0
    