name: athena

description: |
  Modular, annotation based, API oriented framework with built in param conversion.

version: 0.7.0

authors:
  - Blacksmoke16 <Blacksmoke16@eve.tools>

crystal: 0.32.0

license: MIT

targets:
  athena:
    main: src/athena.cr

scripts:
  postinstall: "shards build --release --production && ./bin/athena -c athena:generate:config_file --path=../../athena.yml"

executables:
  - athena

dependencies:
  CrSerializer:
    github: blacksmoke16/CrSerializer
    version: ~> 0.8.0
  crylog:
    github: blacksmoke16/crylog
    version: ~> 0.1.0
  amber_router:
    github: amberframework/amber-router
    version: ~> 0.3.0

development_dependencies:
  ameba:
    github: crystal-ameba/ameba
    version: ~> 0.10.0
